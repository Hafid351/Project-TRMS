<script>
  const handleDelete = (id) => {
    const isConfirmed = confirm("Are you sure?");
    if (isConfirmed) {
      return fetch(`/industries/${id}`, {
        method: "DELETE",
      }).then(() => {
        alert("Data deleted successufuly");
        document.location.reload();
      });
    }
  };

  function handleSearch() {
    const search = document.querySelector("#search")?.value ?? "";
    const urlParams = new URLSearchParams(window.location.search);
    urlParams.set("search", search);
    document.location.search = urlParams;
  }

  function handleNext() {
    const urlParams = new URLSearchParams(window.location.search);
    urlParams.set("page", Number(urlParams.get("page") ?? 1) + 1);
    document.location.search = urlParams;
  }

  function handlePrev() {
  const urlParams = new URLSearchParams(window.location.search);
  urlParams.set("page", Number(urlParams.get("page") ?? 1) - 1);
  document.location.search = urlParams;
}

  window.onload = () => {
    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());
    const search = document.querySelector("#search");
    console.log(params.search);
    search.value = params.search??"";
  };
</script>

<h1 class="text-center font-bold text-white">KELOLA INDUSTRIES</h1>

<div class="flex items-center justify-center p-20 bg-white">
  <div class="col-span-12">
    <div class="overflow-auto lg:overflow-visible ">
      <div class="flex lg:justify-between border-b-2 border-fuchsia-900 pb-1">
          <h2 class="text-2xl text-gray-500 font-bold">Tabel Data Industries</h2>
        <div class="text-center flex-auto">
          <input class="form-control" type="text" id="search" placeholder="Search" name="search">
          <button class="bg-transparent hover:bg-gray-900 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onClick="handleSearch()" >Cari</button>            
        </div>
      </div>
      <table class="table text-gray-400 border-separate space-y-6 text-sm">
        <thead class="bg-gray-900 text-white">
          <tr>
            <th class="p-3 text-left">Id</th>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Status</th>
            <th class="p-3 text-left">Action</th>
          </tr>
        </thead>
        <tbody>
        {{if .Data}} {{range .Data}}
            <tr class="bg-slate-300 lg:text-black">
                <td  class="px-6 py-3 font-bold">{{ .ID }}</td>
                <td  class="px-6 py-3 font-bold">{{ .Name }}</td>
                <td  class="px-6 py-3 font-bold">{{ .Status }}</td>
                <td>
                  <a href="/industries/{{.ID}}" class="text-center bg-blue-400 hover:bg-blue-500 px-4 py-1 rounded text-white">
                    EDIT
                  </a>
                  <button onClick="handleDelete({{.ID}})" class="text-center bg-red-400 hover:bg-red-500 px-4 py-1 rounded text-white">
                    DELETE
                  </button>
                <!-- <a href="handleDelete({{.ID}})" class="text-red-400 hover:text-gray-100 ml-2">
                <i class="material-icons-round text-base">delete_outline</i>     -->
                </td>
            </tr>        
        {{end}}         
        {{end}}
      </tbody>
      </table>
      {{if not .Data}}
      <div class="text-center font-bold">No Data</div>
      {{end}}
      <div class="flex flex-row items-center justify-between">
        <p>{{.Page}} dari {{.TotalPages}}</p>
        <div class="flex flex-row space-x-2">
          {{ if gt .Page 1}}
          <button
            class="bg-blue-400 hover:bg-blue-500 px-4 py-1 rounded text-white"
            onclick="handlePrev()"
          >
            PREV
          </button>
          {{ end }} {{if (lt .Page .TotalPages)}}
          <button
            class="bg-blue-400 hover:bg-blue-500 px-4 py-1 rounded text-white"
            onclick="handleNext()"
          >
            NEXT
          </button>
          {{ end }}
        </div>
      </div>
      <div>
        <button class="bg-transparent hover:bg-gray-900 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
          <a href="/industries/create_industries">
            Tambah Industries
        </button>
      </div>
